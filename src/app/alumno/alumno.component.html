<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>App</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Agrega el enlace a Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Agrega el enlace a FontAwesome para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>

  <body class="ig-typography ig-scrollbar">
    <!-- Barra lateral desplegable -->
    <div id="sidebar">
      <!-- Contenido de la barra lateral -->
      <!-- Puedes agregar elementos como enlaces y otros elementos aquí -->
    </div>

    <!-- Contenido principal -->
    <div id="content">
      <h2>Listado de Alumnos</h2>

      <!-- Botón para obtener todos los alumnos -->
      <button class="btn btn-primary" (click)="getAllAlumnos()">
        Obtener Alumnos
      </button>
      <br><br>

      <!-- Tabla para mostrar los alumnos con estilos de Bootstrap -->
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Apellidos</th>
            <th>Nombres</th>
            <th>Cursos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos">
            <td>{{ alumno.id }}</td>
            <td>{{ alumno.apellidos }}</td>
            <td>{{ alumno.nombres }}</td>
            <td>              
              <button (click)="cargarCursos(alumno.id)">Cursos</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
      <div class="container">
        <!-- Contenido del pie de página -->
      </div>
    </footer>

    <!-- Agrega los enlaces a Bootstrap y FontAwesome al final del body -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Tu script de Angular (asegúrate de incluirlo) -->
    <script src="ruta/a/tu/script-de-angular.js"></script>
  </body>
</html>
