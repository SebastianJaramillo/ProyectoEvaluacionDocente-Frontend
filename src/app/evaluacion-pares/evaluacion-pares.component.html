<div class="container">
  <h2><b>COEVALUACIÓN POR PARES: {{ funcion.descripcion }}</b></h2>
  <h2><b>PERIODO: </b>{{ periodo.descripcion }}</h2>
  <div class="table-responsive custom-table-responsive">
    <table class="table custom-table" style="text-align: center">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">DOCENTE</th>
          <th scope="col">ÁREA</th>
          <th scope="col">ESTADO</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="docentes.length == 0"><td colspan="4">NO EXISTEN REGISTROS</td></tr>
        <tr scope="row" *ngFor="let doc of docentes">
          <td>{{ doc.docIdDocente }}</td>
          <td>{{ doc.docente.apellidos + " " + doc.docente.nombres }}</td>
          <td>{{ doc.area }}</td>          
          <td *ngIf="findDescripcion(doc.docIdDocente) === undefined"><button class="btn btn-secondary" (click)="evaluacion(doc.docIdDocente)">Evaluar</button></td>
          <td *ngIf="findDescripcion(doc.docIdDocente) !== undefined">TERMINADA</td>
        </tr>
      </tbody>
    </table>
  </div>
  <br/>
</div>
