
<div class="d-flex">
  <div id="sidebar">
    <div class="p-2">
      <img
        src="https://www.espe.edu.ec/wp-content/uploads/2023/03/espe.png"
        width="100%"
        class="mt-3 mb-3"
        alt="Logo ESPE"
      />
    </div>
    <div id="sidebar-accordion" class="accordion">
      <ul>
        <li><button style="width: 85%;" onclick="regresar()">Estudiantes</button></li>
      </ul>
    </div>
  </div>
  <div class="content w-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container-xl">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link" aria-haspopup="true" aria-expanded="false">
                {{ alumno.nombres + " " + alumno.apellidos }}
              </a>
            </li>
            <li>
              <button (click)="salir()" class="btn btn-danger">Salir</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="p-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
