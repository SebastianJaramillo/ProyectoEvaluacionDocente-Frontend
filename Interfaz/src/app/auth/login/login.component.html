<form [formGroup]="loginForm">
  <div class="login-container">
    <div class="background-image"></div>
    <div class="overlay"></div>
    <div class="login-box">
      <div class="content-wrapper">
        <div class="logo">
          <img src="../../../assets/img/ESPEtransparente.png" alt="Logo">
        </div>
        <div class="input-section">
          <p class="text-danger">{{ loginError }}</p>
          <label for="usuario">Usuario</label>
          <br>
          <div class="input-wrapper">
            <img src="../../../assets/img/usuario.png" alt="usuario">
            <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" id="usuario" placeholder="Ingrese su usuario">
          </div>
          <label for="contrasena">Contrase침a</label>
          <br>
          <div class="input-wrapper">
            <img src="../../../assets/img/bloquear.png" alt="Icono Contrase침a">
            <input formControlName="password" class="form-control" id="exampleInputPassword1" type="password"
              id="contrasena" placeholder="Ingrese su contrase침a">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
              <div *ngIf="password.errors?.['required']">
                El Password es requerido.
              </div>
            </div>
          </div>
          <button type="submit" (click)="login()">Iniciar Sesi칩n</button>
        </div>
      </div>
      <div class="carousel-container">
        <img [src]="carouselImages[currentImageIndex]" alt="Carrusel">
      </div>
    </div>
  </div>
</form>
