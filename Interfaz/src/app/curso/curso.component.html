
<div class="container">
  <h2 class="mb-5">HETEROEVALUACIÃ“N</h2>
  <div class="table-responsive custom-table-responsive">
  <!-- Tabla para mostrar los cursos con estilos de Bootstrap -->
  <table class="table custom-table" style="text-align: center;">
    <thead>
      <tr>
        <th scope="col">ACTIVIDAD</th>
        <th scope="col">NRC</th>
        <th scope="col">DOCENTE</th> 
        <th scope="col">ASIGNATURA</th>        
        <th scope="col">ESTADO</th> 
      </tr>
    </thead>
    <tbody>
      <tr scope="row" *ngFor="let cursoEstudiante of cursos">        
        <td>DOCENCIA</td>
        <td>{{ cursoEstudiante.curNrc }}</td>
        <td>{{ cursoEstudiante.curso.docente.nombres + " " + cursoEstudiante.curso.docente.apellidos}}</td>
        <td>{{ cursoEstudiante.curso.asignatura.nombre}}</td>
        <td *ngIf="cursoEstudiante.eval_estado != 'TERMINADA'"><button class="btn btn-secondary" (click)="evaluacion(id, cursoEstudiante.curso.nrc, cursoEstudiante.id)">Evaluar</button></td>
        <td *ngIf="cursoEstudiante.eval_estado == 'TERMINADA'">{{ cursoEstudiante.eval_estado}}</td>      
      </tr>
    </tbody>
  </table>
  </div>
  <br>
</div>
